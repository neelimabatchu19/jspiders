<!DOCTYPE html>
<html>
<head>
	<title>html5 input types</title>
</head>
<body>
<div>
	<form>
		<label>select a color</label>
		<input type="color">

	</form>
	<form>
		<label>select a date</label>
		<input type="date">

	</form>
	<form>
		<label>select a date and time</label>
		<input type="datetime-local">
	</form>
	<form>
		<label>enter phone number</label>
		<input type="number" >
	</form>
	<form novalidate="novalidate">
		<label>enter email</label>
		<input type="email">
		<input type="submit">

	</form>
	<form>
		<label>enter month</label>
		<input type="month" >

	</form>
	<form>
		<label>enter time</label>
		<input type="time">
	</form>
	<form>
		<label>enter week</label>
		<input type="week">
	</form>


</div>
</body>
</html>
