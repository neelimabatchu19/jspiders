<!DOCTYPE html>
<html>
<head>
	<title>shopping</title>
	<style>
		div
		{
			width:300px;
			height:300px;
			border-radius:20px;
			box-shadow:0 0 10px blue;
			position:relative;
			margin: 100px auto;
		}
		div img
		{
			width:inherit;
			border-radius:inherit;
			box-shadow:inherit;
			height:inherit;
			transition:all 2s;

		}
		div:hover img
		{
			transform:perspective(200px) translateY(-50%);
			background-color:blue;
		}
		div #wrapper
		{
			width:inherit;
			height:100px;
			border-radius: inherit;
			color:black;
			translate:all 2s;
		}
		div:hover #wrapper
		{
            transform:perspective(200px) translateY(-200%);
            background-color:rgba(0,0,0,0.5);
            color:black;
            border-radius:inherit;
            position:absolute;
		}
	</style>
</head>
<body>
<div>
	<img src="https://www.theasianschool.net/blog/wp-content/uploads/2020/03/Importance-Of-Books-In-Students-Life-1200x900.jpg">
	<div id="wrapper">price:400<br>author:neelima<br>edition:19</div>
</div>
</body>
</html>
