<!DOCTYPE html>
<html>
<head>
	<title>general sibling selector</title>
	<style>
		h1~h2+h3/*h1+h2~h3=it will also print same*/
		{
			color:blue;
		}
	</style>
</head>
<body>
<header>
	<h1>one</h1>
	<h2>two</h2>
	<h3>three</h3>
</header>
<div>
	<h1>one</h1>
	<h2>two</h2>

</div>
<footer>
	<h1>one</h1>
	<h2>two</h2>
	<h3>three</h3>

</footer>
</body>
</html>
