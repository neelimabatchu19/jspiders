<!DOCTYPE html>
<html>
<head>
	<title>pseudo classes for anchor</title>
	<style>
		a
		{
			color:green;
			text-decoration:none;
			
		}
		a:hover
		{
			color:blue;
		}
		a:active
		{
			color:red;
			text-decoration:underline;
		}
		a:visited
		{
			color:yellow;
		}
	</style>
</head>
<body>
<a href="https://www.youtube.com" target="_self">you tube</a>
</body>
</html>
