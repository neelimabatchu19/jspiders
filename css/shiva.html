<!DOCTYPE html>
<html>
<head>
	<title> Lord Siva </title>
	<style>
		body
		{
			background:url('https://simplylivingtips.com/wp-content/uploads/2016/08/Flowers-wallpapers-colourful-flowers-HD-desktop-background-..jpg');
			background-size:cover;
		}
		div
		{
			/*box-shadow: 0 0 10px blue;*/
			width: 400px;
			height: 400px;
			border-radius: 20px;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		div img
		{
			width: inherit;
			height: inherit;
			border-radius: inherit;
			transition: all 2s linear 0s;
			filter:grayscale(0%);			
		}
		div:hover img
		{
			transform: scale(1.3,1.3);
			filter:grayscale(100%);
		}
		div #Ldoor
		{
			width: 50%;
			top: -100px;
			position: absolute;
			transform-origin: left;
			transition: all 2s linear 0s; 
			left:0%;
		}
		div:hover #Ldoor
		{
			transform:perspective(100px) rotateY(90deg); 
		}
		div #Rdoor
		{
			width:-50%;
			top: -100px;
			position: absolute;
			transform-origin: right;
			transition: all 2s linear 0s; Â 
			right:-50%;
			
		}
		div:hover #Rdoor
		{
			transform:perspective(100px) rotateY(-90deg); 
		}
		div #curtain
		{
			width: 100%;
			position: absolute;
			top: -25%;
			left: 0px;
			border-radius: 30px 0px 0px 30px;
			height: 100%;
			transform:translateY(0PX); 
			transition:all 2s;
			transform-origin: left; 
		}
		
		div:hover #curtain
		{
			transform:translateY(-600px); 	
		}
	</style>
</head>
<body>
<div>
	<img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Murudeshwar_Shiva.jpg">
	<div id="Ldoor">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQof4c_3HP0sSFwW3mHQrfBQdJ9NbHI_8bMyg&usqp=CAU">
	</div>
	<div id="Rdoor"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQof4c_3HP0sSFwW3mHQrfBQdJ9NbHI_8bMyg&usqp=CAU"></div>
	<div id="curtain"><img src="https://images-na.ssl-images-amazon.com/images/I/81DnkmWlKVL._SL1500_.jpg"></div>
</div>
</body>
</html>
