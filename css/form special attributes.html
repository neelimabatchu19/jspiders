<!DOCTYPE html>
<html>
<head>
	<title>special attributes for form</title>
	<style >
	div
		{
			background-color:lightsalmon;
			width:15%;
			padding:10px;
            border-radius:20px;
            box-shadow:0 0 10px blue;
       	}
	</style>
</head>
<body>
<div>
	<form>
		<label>enter username</label>
		<input type="text" value="neelima">
		<label>enter password</label>
		<input type="password" name="">
		<input type="submit">
	</form>
</div>
<hr>
<div>
	<form>
		<label>enter username</label>
		<input type="text" value="neelima" readonly>
		<label>enter password</label>
		<input type="password" name="">
		<input type="submit">
	</form>
</div>
<hr>
<div>
	<form>
		<label>enter username</label>
		<input type="text" value="neelima" readonly disabled>
		<label>enter password</label>
		<input type="password" name="">
		<input type="submit">
	</form>
</div>
<hr>
<div>
	<form>
		
		<input type="text" placeholder="enter username">
		
		<input type="password" placeholder="enter password">
		<input type="submit">
	</form>
</div>
</body>
</html>
