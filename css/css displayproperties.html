<!DOCTYPE html>
<html>
<head>
	<title>css display properties</title>
	<style>
		h1
		{
			color:white;
			background-color:blue;
			display:inline;
			width:30%;
			margin:-3px;
			text-align:center;
		}
		span
		{
			color:red;
			background-color:yellow;
			display:block;
			width:50%;
			margin:10px;
			text-align:center;
		}
	</style>
</head>
<body>
<h1>css display</h1>
<h1>css display</h1>
<span>css display</span>
<span>css display</span>
</body>
</html>
