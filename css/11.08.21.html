<!DOCTYPE html>
<html>
<head>
	<title>lord shiva</title>
	<style>
		body
		{
			background:url('https://simplylivingtips.com/wp-content/uploads/2016/08/Flowers-wallpapers-colourful-flowers-HD-desktop-background-..jpg');
			background-size:cover;
		}
		div
		{
			
			border-radius:20px;
			padding:-20px;
			width:300px;
			margin:60px 471px auto;
			box-shadow:0 0 20px black;
			position:relative;
			overflow: hidden;


		}
		div img
		{
			width:inherit;
			height:inherit;
			filter:grayscale(100%);
			border-radius:inherit;
			transition:all 2s linear 0s; 


		}
		div:hover img
		{
			transform:scale(1.3,1.3);
			filter:grayscale(0%);
			

		}
		div #wrapper
		{
			background-color: rgba(0,0,0,0.5);
			position: absolute;
			top:-100px;
			left:0px;
			width:100%;
			border-radius: 30px 0px 0px 30px;
			transform:perspective(200px) rotateY(0deg);
			transition:all 2s;
			transform-origin: top;
		}
        div:hover #wrapper
        {
        	transform:perspective(200px) rotateY(-90deg);
        }
		
	</style>
</head>
<body>
<div>
	<img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Murudeshwar_Shiva.jpg">
	<div id="wrapper"><img src="https://images-na.ssl-images-amazon.com/images/I/81DnkmWlKVL._SL1500_.jpg"></div>
    
</body>
</html>
