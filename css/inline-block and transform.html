<!DOCTYPE html>
<html>
<head>
	<title>transform and nav bar</title>
	<style>
		a
		{
			text-transform: uppercase;
			text-decoration: none;
			background:linear-gradient(45deg,orange,green,blue,red,pink);
			color:white;
			text-align: center;
			padding:10px 25px;
			margin-left:30px;
			width:100px;
			display:inline-block;
		}
		a:hover
		{
			box-shadow: 0px 0px 10px deeppink;
			border-radius:40px;
		}
	</style>
</head>
<body>
<div>
	<a href="#">Home</a>
	<a href="#">About</a>
	<a href="#">Gallery</a>
	<a href="#">services</a>
	<a href="#">contact</a>

</div>
</body>
</html>
