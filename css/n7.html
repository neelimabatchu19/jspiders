<!DOCTYPE html>
<html>
<head>
	<title>form student</title>
	<style>
		h3,h1
		{
			text-align: center;
			color:black;
		}
		body
		{
				background-color:lightblue;
		}
	</style>
</head>
<body>
	<h3>Student Name:XYZ</h3>
	<h3>Student Id:00000000000000000</h3>
	<hr>
	<h1>Registration Form</h1>
	<form>
		<center>
		<table>
				<tr>
					<td><label>Name</label></td>
					<td><input type="text" ></td>
					<td><label>CNIC</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>Course</label></td>
					<td><input type="text"></td>
					<td><label>Session</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td><input type="text"></td>
					<td><label>Password</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td><textarea cols="10" rows="2"></textarea></td>
				</tr>	
				<tr>
					<td><label>Candidate number</label></td>
					<td><input type="number" ></td>
					<td><label>Mobile number</label></td>
					<td><input type="number" ></td>
				</tr>
				<tr>
					<td><label>Date of birth</label></td>
					<td><input type="date"></td>
					<td><label>Place of birth</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td colspan="2"><label>Select Gender</label>
					<td><input type="radio" name="r1" >Male</td>
					<td><input type="radio" name="r1" >Female</td>
					</td>
				</tr>
				<tr>
					<td><label>city</label></td>
					<td><select>
						<option>---------select-----</option>
						<option>hyderabad</option>
						<option>bangalore</option>
						<option>mysore</option>
					</select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="checkbox">New Student</td>
					<td colspan="3"><input type="checkbox">Continuing Student</td>
				</tr>
				<tr>
				    <td align="center" colspan="3"><input type="submit"></td>
                    <td><input type="Reset"></td>
                </tr>
			</table>	
			</center>			
	</form>
